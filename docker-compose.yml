version: '3.8'

services:
  # Next.js frontend application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_LIVEKIT_URL=${NEXT_PUBLIC_LIVEKIT_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network

  # LiveKit voice agent
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - livekit-network
    depends_on:
      - app

networks:
  livekit-network:
    driver: bridge

