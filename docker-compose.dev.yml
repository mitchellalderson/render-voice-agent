version: '3.8'

services:
  # Next.js frontend application (development mode with hot reload)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      # Don't mount node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - livekit-network
    command: npm run dev

  # LiveKit voice agent (development mode)
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile.dev
    volumes:
      # Mount source code for live changes
      - ./agent:/app/agent
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      # Don't mount node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - RIME_API_KEY=${RIME_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - livekit-network
    depends_on:
      - app
    command: npx tsx agent/agent.ts dev

networks:
  livekit-network:
    driver: bridge

